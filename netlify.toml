[build]
  command = "npm install && npm run build"
  publish = "dist"

[[redirects]]
  from = "/recipe/*"
  to = "/recipe-ui/browser/index.html"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/blog-ui/browser/index.html"
  status = 200

[headers]
[/]
Content-Type = "application/javascript"